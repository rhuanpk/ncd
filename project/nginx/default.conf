server {

	listen      80;
	listen [::]:80;
	server_name example.xyz www.example.xyz;

	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

	return 301 https://$host$request_uri;

}

server {

	listen      443 ssl;
	listen [::]:443 ssl;
	server_name example.xyz www.example.xyz;

	# this static or a specific proxy location
	location / {
		root /var/www/html;
	}

	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
	ssl_certificate /etc/letsencrypt/live/example.xyz/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/example.xyz/privkey.pem;

}
